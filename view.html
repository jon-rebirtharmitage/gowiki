<html lang="en">

<head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->

                          <input type="text" name="searchtitle" id="searchtitle">

										</form>

            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">

				}
		</script>

</body>

</html>
