<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/basic.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
										<li class="vcenter">
											<form name="searchform" id="searchform">
														<input type="text" name="searchtitle" id="searchtitle">
														<button onclick="searchthis()" class="btn btn-primary buffered" type="reset">Search</button>
											</form>
									</li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

<div class="container">

        <!-- Marketing Icons Section -->
        <div class="row" id="container">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{.Title}}
                </h1>
            </div>
					{{range .Nuerons}}
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-fw fa-check"></i>{{.Title}}</h4>
                    </div>
                    <div class="panel-body">
                        <p>{{.Content}}</p>
                        <a href="/editsmall/{{.Uid}}" class="btn btn-default">Learn More</a>
                    </div>
                </div>
            </div>
					{{end}}
        </div>
	</div>
        <!-- Page Content -->

        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
	
		<script type="text/javascript">
       function searchthis(){    
					var a = $('#searchtitle').val();
				 	var url = "http://wiki.rebirtharmitage.com:8085/view/" + a;
				  window.location.href = url;
				}
		</script>

</body>

</html>
